<div *ngIf="!bookmarkSaved; else savedMessage" class="mt-8">
  <form class="w-full max-w-lg" (ngSubmit)="handleSubmit(form.value, form.valid)" #form="ngForm">
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-grey-darker text-sm font-bold mb-2">Title:</label>
      </div>
      <div class="md:w-2/3">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" type="text" name="title" required #title="ngModel"
          [ngModel]="detail?.title">
        <div *ngIf="title?.errors?.required && title?.dirty && title?.touched" class="text-xs text-red">
          Bookmark title is required
        </div>
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-grey-darker text-sm font-bold mb-2">Url:</label>
      </div>
      <div class="md:w-2/3">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" type="text" name="url" required #url="ngModel"
          [ngModel]="detail?.url" isUrl>
        <div *ngIf="url?.errors?.required && url?.dirty && url?.errors?.isNotUrl && url?.touched" class="text-xs text-red">
          Please enter a valid url (include http/https)
        </div>
      </div>

    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button class="bg-blue hover:bg-blue-dark text-white font-bold py-2 px-4 rounded" type="submit" [disabled]="form.invalid">
          Add new bookmark
        </button>
      </div>
    </div>
  </form>
</div>
<ng-template #savedMessage>
  <div>
    Your bookmark has been saved. You will be redirected soon.
  </div>
</ng-template>
