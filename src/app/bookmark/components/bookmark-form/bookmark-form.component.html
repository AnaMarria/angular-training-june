<div *ngIf="detail; else loading">
  <form class="w-full max-w-lg" (ngSubmit)="handleSubmit()" [formGroup]="editForm" novalidate>
    <div class="md:flex md:items-center mb-6">

      <div class="md:w-1/3">
        <label class="block text-grey-darker text-sm font-bold mb-2">Title:</label>
      </div>

      <div class="md:w-2/3">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" type="text" name="title" formControlName="title">
        <div *ngIf="editForm?.controls['title']?.hasError('required')" class="text-xs text-red">
          Bookmark title is required
        </div>
      </div>

    </div>

    <div class="md:flex md:items-center mb-6">

      <div class="md:w-1/3">
        <label class="block text-grey-darker text-sm font-bold mb-2">Url:</label>
      </div>

      <div class="md:w-2/3">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" type="text" name="url" formControlName="url">
        <div *ngIf="editForm?.controls['url']?.hasError('required')" class="text-xs text-red">
          Bookmark url is required
        </div>
      </div>

    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-grey-darker text-sm font-bold mb-2">Description:
          <span class="text-xs font-light">(optional)</span>
        </label>
      </div>
      <div class="md:w-2/3">
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker leading-tight" type="text" name="description" formControlName="description">
      </div>

    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3 block text-grey font-light">
        <label class="block text-grey-darker text-sm font-bold mb-2">
          Add to favorites?
          <input type="checkbox" name="favorite" formControlName="favorite">
          <span class="font-light text-xs" *ngIf="editForm?.controls['favorite']?.value">
            (It's favorited!)
          </span>
        </label>
      </div>
    </div>

    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3 flex flex-row justify-between items-center">
        <button class="bg-blue hover:bg-blue-dark text-white font-light py-2 px-4 rounded" type="submit" [disabled]="editForm.invalid">
          Update bookmark
        </button>
        <button *ngIf="!toggleDelete" class="hover:text-red-darkest text-red-dark font-light py-2 px-4 rounded" type="button" (click)="toggleDelete = !toggleDelete">
            Delete
        </button>
        <div *ngIf="toggleDelete" class="flex flex-row">
            <span class="mr-4">You sure?</span>
            <button class="mr-4 bg-red-lightest hover:bg-red-ligther hover:text-red-darkest text-red-dark font-light py-2 px-4 rounded" type="button" (click)="handleDelete()">
                Yes
            </button>
            <button class="mr-4 bg-blue-lightest hover:bg-blue-ligther hover:text-blue-darkest text-blue-dark font-light py-2 px-4 rounded" type="button" (click)="toggleDelete = !toggleDelete">
                No
            </button>
        </div>
      </div>
    </div>
  </form>
</div>
<ng-template #loading>Loading your bookmark information...</ng-template>
